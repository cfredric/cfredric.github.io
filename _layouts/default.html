<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" type="image/x-icon" href="{{site.baseurl }}/assets/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="{{site.baseurl }}/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{site.baseurl }}/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{site.baseurl }}/assets/favicon-16x16.png">
    <link rel="manifest" href="{{site.baseurl }}/assets/site.webmanifest">
    <link rel="mask-icon" href="{{site.baseurl }}/assets/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    {% include analytics.html %}
{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="{{ '/assets/js/respond.js' | relative_url }}"></script>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="{{ '/assets/css/ie.css' | relative_url }}">
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    {% include head-custom.html %}
  </head>
  <body>
        <div id="header">
            <nav>
            <a href="{{ site.baseurl }}/">Blog</a> | 
            <a href="{{ site.baseurl }}/about">About</a> | 
            <a href="{{ site.github.repository_url }}">Repo</a>
          </nav>
        </div>
    <div class="wrapper">

      <section>
        <div id="title">
          <h1>{{ site.name }}</h1>
          <p>{{ site.description }}</p>
          <hr>
        </div>

        {{ content }}

      </section>

    </div>
  </body>
</html>
